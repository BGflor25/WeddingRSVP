<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Convert excel to JSON Object</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <input class="form-control" type="file" id="input" accept=".xls,.xlsx">
        <select class="form-select" id="typeOfImport">
            <option selected>Maak een keuze</option>
            <option value="1">Guest list</option>
            <option value="2">Invitation List</option>
        </select>
        <button class="btn btn-primary" id="importButton">Convert</button>
        <button class="btn btn-danger" id="syncButton">Sync</button>
        <pre id="jsondata"></pre>
    </div>
</body>
<script src="import.bundle.js"></script>

</html>
